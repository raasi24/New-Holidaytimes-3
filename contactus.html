<nav aria-label="breadcrumb">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4" style="font-family: Lucida Handwriting;">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5" style="font-family: Lucida Handwriting;">Do you have any questions?
      Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>

    <div>

      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
        <form id="contact-form" name="contact-form" action="https://formspree.io/f/myyloodv" method="POST"
          accept-charset="UTF-8">

          <!--Grid row-->
          <div>

            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="name" class="" style="font-family: Lucida Handwriting;"><b>Your Name</b>&nbsp;<span style="color: red;">&#42;</span></label>
                <input type="text" id="name" name="name" class="form-control">
              </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="email" class="" style="font-family: Lucida Handwriting;"><b>Your Email</b>&nbsp;<span style="color: red;">&#42;</span></label>
                <input type="text" id="email" name="email" class="form-control">

              </div>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <label for="subject" class="" style="font-family: Lucida Handwriting;"><b>Subject</b></label>
                <input type="text" id="subject" name="subject" class="form-control">

              </div>
            </div>
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-md-12">

              <div class="md-form">
                <label for="message" style="font-family: Lucida Handwriting;"><b>Your Message</b>&nbsp;<span style="color: red;">&#42;</span></label>
                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>

              </div>

            </div>
          </div>
          <!--Grid row-->
          <button type="submit" id="submit" style="font-family: Lucida Handwriting; margin-top: 10px;"><b>Submit</b></button>
        </form>
      </div>
  </section>
  <script type="text/javascript" src="validate.js"></script>
</body>
